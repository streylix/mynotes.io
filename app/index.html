<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/app.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="top-bar">
            <button type="button" id="move-menu" class="menu-btn">☰</button>
            <h1>mynotes.io</h1>
            <!-- Settings Button -->
            <button type="button" class="btn btn-settings" data-toggle="modal" data-target="#settingsModal">⚙️</button>
        </div>
    </header>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" >
            <div class="search">
                <label for="search">🔍</label>
                <input type="search" name="search" id="note-search" placeholder="Search...">
            </div>
            <button type="button" class="new-note-btn">+ New Note</button>
            <ul class="note-list">
            </ul>
            <button type="button" id="debug-button">Clear All Notes (Debug)</button>
        </div>
        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div class="note-toolbar">
                <button type="button" id="blob-export-btn">⬇️</button>
                <button type="button" id="gif-note-btn">🎁</button>
                <button type="button" id="lock-note-btn">🔐</button>
                <button type="button" id="embed-link-btn">🔗</button>
                <button type="button" id="pin-note-btn">📌</button>
                <button type="button" id="delete-selected-note-btn">🗑</button>
            </div>
            <div class="editable" id="editable"
            placeholder="Select a note to start editing...">
        </div>
    </div>
    <!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Settings List -->
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" id="appearance-tab" data-toggle="pill" href="#appearance" role="tab" aria-controls="appearance" aria-selected="true">Appearance</a>
            </li>
            <!-- More settings entries could be added here -->
          </ul>
          <div class="tab-content">
            <!-- Appearance Settings -->
            <div class="tab-pane fade show active" id="appearance" role="tabpanel" aria-labelledby="appearance-tab">
              <!-- Dark Mode Toggle -->
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
              </div>
            </div>
            <!-- More settings content could be added here -->
          </div>
        </div>
        <div class="modal-footer">
          <!-- Sign Out Button -->
          <button type="button" class="btn btn-danger" disabled id="signOutButton">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
