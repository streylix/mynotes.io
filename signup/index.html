<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page - mynotes.io</title>
    <link rel="stylesheet" href="../assets/styles/signupstyles.css">
</head>
<body>
<div class="title">
    <h1 class="mb-4"><a href="../index.html">notes.io</a></h1>
</div>
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-12">
            <img src="../assets/images/logo.png" alt="Your Logo" class="img-fluid mb-3">
            <h2 class="mb-4">Sign up</h2>
            <div class="col-lg-4 mx-auto">
                <form action="" method="post">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Sign Up</button>
                    <p class="mt-3">Already have an account? <a href="../login/index.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
